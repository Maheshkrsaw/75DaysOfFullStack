<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mahesh — 75Days Live Links / Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Sleek Background: Pure Deep Black with subtle texture/noise */
    body {
      background-color: #000000; /* Pure Black */
      color: #f3f4f6; /* Light Gray text */
      font-family: 'Inter', sans-serif;
    }

    /* Primary Accent Color: Vibrant Turquoise/Cyan */
    .accent-color {
      color: #14b8a6; /* Teal-500 */
    }
    .accent-bg {
      background-color: #14b8a6;
      color: #000000;
    }

    /* Card Style: Sharp, Bordered, and Highly Defined */
    .card-flat {
      background-color: #0a0a0a; /* Off-black for contrast */
      border: 1px solid #1f2937; /* Dark gray border */
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      /* Subtle inset shadow for depth */
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05), 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Card Hover Effect: High-Contrast Highlight */
    .card-flat:hover {
      transform: translateY(-4px);
      border-color: #14b8a6; /* Highlight border with accent color */
      box-shadow: 0 15px 30px rgba(20, 184, 166, 0.25); /* Turquoise shadow */
    }

    /* Button Style: Sharp corners, strong contrast */
    .cta-button {
      background-color: #14b8a6;
      color: #000000;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: background-color 0.2s, transform 0.2s;
    }
    .cta-button:hover {
      background-color: #0d9488;
      transform: translateY(-1px);
    }

    /* Active Filter Button */
    .filter-btn.active {
      background-color: #14b8a6;
      color: #000000;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(20, 184, 166, 0.5);
    }
    .filter-btn {
        background-color: #1f2937;
        color: #d1d5db;
        transition: background-color 0.2s;
    }
  </style>
</head>
<body class="antialiased">
  <main class="min-h-screen p-6 md:p-16 max-w-8xl mx-auto">

    <header class="flex flex-col md:flex-row items-center justify-between gap-8 mb-16 pt-8">
      <div>
        <h1 class="text-6xl md:text-8xl font-extrabold tracking-tighter text-white">
          <span class="accent-color">Mahesh's</span> Dev Index
        </h1>
        <p class="text-gray-400 mt-4 text-2xl font-light">
            **75 Days of Full Stack** — All Projects & Live Demos.
        </p>
      </div>

      <div class="w-full md:w-auto flex flex-col sm:flex-row gap-4">
        <input id="search" type="search" placeholder="Search projects, day, or tags..." class="w-full sm:w-80 px-4 py-3 rounded-lg bg-[#0a0a0a] border border-[#1f2937] text-lg focus:outline-none focus:ring-2 focus:ring-[#14b8a6]" />
        <div class="flex gap-3">
          <button id="copyAll" class="cta-button px-6 py-3 rounded-lg text-lg">COPY ALL</button>
          <a href="https://github.com/Maheshkrsaw/75DaysOfFullStack" target="_blank" class="px-5 py-3 rounded-lg bg-[#1f2937] text-gray-300 font-medium hover:bg-[#374151] transition text-lg">GITHUB</a>
        </div>
      </div>
    </header>

    <nav class="mb-12 flex flex-wrap gap-3">
      <button data-filter="all" class="filter-btn active px-4 py-2 rounded-full text-sm font-medium">✨ All Demos</button>
      <button data-filter="frontend" class="filter-btn px-4 py-2 rounded-full text-sm font-medium">Frontend</button>
      <button data-filter="backend" class="filter-btn px-4 py-2 rounded-full text-sm font-medium">Backend</button>
      <button data-filter="react" class="filter-btn px-4 py-2 rounded-full text-sm font-medium">React</button>
      <button data-filter="tailwind" class="filter-btn px-4 py-2 rounded-full text-sm font-medium">Tailwind</button>
      <button data-filter="deploy" class="filter-btn px-4 py-2 rounded-full text-sm font-medium">Deployed</button>
      <button data-filter="design" class="filter-btn px-4 py-2 rounded-full text-sm font-medium">Design (Figma)</button>
    </nav>

    <section id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      </section>

    <footer class="mt-24 text-gray-500 text-center text-md pt-10 border-t border-[#1f2937]">
      <p class="mb-2">Code Crafted by <strong class="text-white">Mahesh Kumar Saw</strong>.</p>
      <p class="text-sm italic">
          STATUS: <span class="accent-color font-semibold">Mission 75 Days of Full Stack</span> is Live!
      </p>
    </footer>
  </main>

  <script>
    // ======= Data: Add all live links here (edit/add as needed) =======
    const items = [
      {
        day: "Final Project",
        title: "FilmyWorld — React Movie App",
        url: "https://react-filmyworld.netlify.app/",
        tags: ["react","deploy","project"],
        desc: "A fully functional movie browsing application built with React and API integration."
      },
      {
        day: "Day 01",
        title: "Project 1 — HTML/CSS UI",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/03_project/PROJECT_1/",
        tags: ["frontend","html","css","deploy"],
        desc: "Initial project showcasing basic modern product UI layout and styling."
      },
      {
        day: "Day 02",
        title: "Project 2 — Advanced CSS Layouts",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/04_project/project_2/",
        tags: ["frontend","css","deploy"],
        desc: "Deep dive into complex Flexbox and Grid structures for responsive design."
      },
      {
        day: "Day 04",
        title: "Project 3 — Horizontal Carousel",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/04_project/project_3/",
        tags: ["frontend","animation","deploy"],
        desc: "Interactive image carousel with smooth horizontal scrolling and visual effects."
      },
      {
        day: "Day 05",
        title: "Project 4 — Video Background UI",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/05_project/Project_4/",
        tags: ["frontend","css","deploy"],
        desc: "Modern landing page featuring a full-screen video background and clear CTA."
      },
      {
        day: "Day 05b",
        title: "Project 5 — Interactive UI Effects",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/05_project/Project5/",
        tags: ["frontend","ui","deploy"],
        desc: "Focus on advanced JavaScript and CSS for hover effects and scroll animations."
      },
      {
        day: "Day 18",
        title: "Tailwind Vercel Deployment",
        url: "https://75-days-of-full-stack-fr72.vercel.app/",
        tags: ["deploy","tailwind","frontend"],
        desc: "Vercel deployment of a project built using the Tailwind CSS framework."
      },
      {
        day: "Day 29",
        title: "React Routing & Structure",
        url: "https://75-days-of-full-stack-rvch.vercel.app/",
        tags: ["react","deploy"],
        desc: "Demonstration of React Router Dom for single-page application navigation."
      },
      {
        day: "Day 31-36",
        title: "React E-Commerce Store",
        url: "https://reactproject-with-api.netlify.app/",
        tags: ["react","project","deploy"],
        desc: "Complete E-Commerce demo using React, Context API for state, and LocalStorage."
      }
      // <-- Add more items below as you want
    ];

    // ======= Render logic - updated for new flat design =======
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search');
    const copyAllBtn = document.getElementById('copyAll');

    function render(list) {
      grid.innerHTML = list.map(it => {
        // Tag styles: Clean, dark, and uppercase
        const tagsHtml = it.tags.map(t => `<span class="inline-block text-xs uppercase font-medium px-3 py-1 mr-1 rounded-full bg-[#1f2937] text-gray-300">${t}</span>`).join(' ');
        return `
          <article class="card-flat p-6 flex flex-col justify-between h-full">
            <div class="mb-4">
              <h3 class="text-xl font-bold text-white mb-2">${escapeHTML(it.title)}</h3>
              <p class="text-sm text-gray-400">${escapeHTML(it.desc)}</p>
            </div>
            <div class="mt-4">
                <div class="mb-4">${tagsHtml}</div>
                <div class="flex items-center justify-between pt-4 border-t border-[#1f2937]">
                    <div class="text-lg font-extrabold accent-color">${escapeHTML(it.day)}</div>
                    <div class="flex gap-3">
                        <a href="${it.url}" target="_blank" rel="noopener" class="cta-button px-4 py-2 text-sm rounded-lg">LIVE DEMO</a>
                        <button data-url="${it.url}" class="copy-btn px-4 py-2 text-sm rounded-lg bg-[#1f2937] text-gray-300 hover:bg-[#374151] transition">COPY URL</button>
                    </div>
                </div>
            </div>
          </article>
        `;
      }).join('');
      attachCopyHandlers();
    }

    function escapeHTML(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    // initial render
    render(items);

    // search/filter (Logic is reused)
    searchInput.addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      const filtered = items.filter(it => {
        return (
          it.title.toLowerCase().includes(q) ||
          it.desc.toLowerCase().includes(q) ||
          it.day.toLowerCase().includes(q) ||
          it.tags.join(' ').toLowerCase().includes(q)
        );
      });
      render(filtered);
    });

    // filter buttons (Logic is reused)
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const f = btn.dataset.filter;
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');

        if (f === 'all') render(items);
        else {
          render(items.filter(it => it.tags.includes(f)));
        }
      });
    });

    // copy handlers (Logic is reused)
    function attachCopyHandlers(){
      document.querySelectorAll('.copy-btn').forEach(b => {
        b.onclick = async (ev) => {
          const url = b.getAttribute('data-url');
          await navigator.clipboard.writeText(url);
          b.textContent = "Copied ✅";
          setTimeout(()=> b.textContent = "COPY URL", 1500);
        };
      });
    }

    // copy all button (Logic is reused)
    copyAllBtn.addEventListener('click', async () => {
      const all = items.map(i => `${i.day} — ${i.title} — ${i.url}`).join('\n');
      await navigator.clipboard.writeText(all);
      copyAllBtn.textContent = "ALL COPIED ✅";
      setTimeout(()=> copyAllBtn.textContent = "COPY ALL", 1800);
    });

    window.__LIVE_LINKS = items;
    window.__addLink = function(obj){ items.push(obj); render(items); };

    searchInput.focus();
  </script>
</body>
</html>
