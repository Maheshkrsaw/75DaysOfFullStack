<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mahesh — 75Days Live Links / Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Premium Background: Deep space dark with subtle glow */
    body {
      background-color: #03001C; /* Very dark blue */
      background-image: radial-gradient(at 0% 0%, #170055 0, transparent 30%),
                        radial-gradient(at 100% 100%, #5B0060 0, transparent 30%),
                        radial-gradient(at 50% 50%, #001030 0, transparent 60%);
      background-attachment: fixed;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    }

    /* Neo-Glass Card Style */
    .neo-glass {
      background: rgba(10, 0, 50, 0.25); /* Darker, violet base */
      backdrop-filter: blur(16px) saturate(180%); /* Stronger glass effect */
      border: 1px solid rgba(139, 92, 246, 0.2); /* Faint violet border */
      transition: all 0.3s ease;
    }

    /* Card Hover Effect with Deep Shadow and Neon Glow */
    .card-hover:hover {
      transform: translateY(-10px) rotateX(1deg); /* Slight 3D tilt */
      /* Strong shadow and neon blue/purple glow */
      box-shadow: 0 10px 40px rgba(139, 92, 246, 0.5), 0 0 20px rgba(56, 189, 248, 0.4);
      border-color: rgba(56, 189, 248, 0.6); /* Lighter border on hover */
    }

    /* Neon Accent Button/Element */
    .neon-glow-btn {
      background-color: #8b5cf6; /* Violet-500 */
      color: #03001C;
      font-weight: 700;
      transition: all 0.2s ease;
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.7); /* Base glow */
    }
    .neon-glow-btn:hover {
      background-color: #a78bfa; /* Violet-400 */
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.8), 0 0 10px rgba(139, 92, 246, 1);
    }

    /* Highlight Active Filter Button */
    .filter-btn.active {
      background-color: #38bdf8; /* Sky-400 */
      color: #03001C;
      font-weight: 700;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.7);
    }
  </style>
</head>
<body class="text-slate-100 antialiased">
  <main class="min-h-screen p-6 md:p-12 max-w-7xl mx-auto">

    <header class="flex flex-col md:flex-row items-start md:items-center justify-between gap-6 mb-10 pb-4 border-b border-violet-900/50">
      <div>
        <h1 class="text-4xl md:text-6xl font-extrabold text-white tracking-tighter" style="text-shadow: 0 0 10px #8b5cf6, 0 0 20px #38bdf8;">
          Mahesh — <span class="text-sky-400">75Days</span> Live Links
        </h1>
        <p class="text-slate-300 mt-2 text-xl font-light italic">**Building the Future, One Commit at a Time.**</p>
        <p class="text-sm text-slate-400 mt-4 border-l-4 border-sky-400 pl-4">Tip: Use search or click a day tag to filter. This project is a live **developer portfolio** index.</p>
      </div>

      <div class="w-full md:w-auto flex flex-col sm:flex-row gap-4">
        <input id="search" type="search" placeholder="Search title, day, or tag..." class="w-full sm:w-80 px-4 py-3 rounded-xl neo-glass border-violet-800 focus:outline-none focus:ring-2 focus:ring-sky-400 bg-black/40 text-lg" />
        <div class="flex gap-3">
          <button id="copyAll" class="neon-glow-btn px-5 py-3 rounded-xl text-lg">Copy All</button>
          <a href="https://github.com/Maheshkrsaw/75DaysOfFullStack" target="_blank" class="px-5 py-3 rounded-xl bg-slate-700 text-slate-100 font-medium hover:bg-slate-600 transition text-lg">View Repo</a>
        </div>
      </div>
    </header>

    <nav class="mb-10 flex flex-wrap gap-3">
      <button data-filter="all" class="filter-btn active px-4 py-2 rounded-lg neo-glass text-sm font-medium hover:bg-violet-900/50 transition">All</button>
      <button data-filter="frontend" class="filter-btn px-4 py-2 rounded-lg neo-glass text-sm font-medium hover:bg-violet-900/50 transition">Frontend</button>
      <button data-filter="backend" class="filter-btn px-4 py-2 rounded-lg neo-glass text-sm font-medium hover:bg-violet-900/50 transition">Backend</button>
      <button data-filter="react" class="filter-btn px-4 py-2 rounded-lg neo-glass text-sm font-medium hover:bg-violet-900/50 transition">React</button>
      <button data-filter="tailwind" class="filter-btn px-4 py-2 rounded-lg neo-glass text-sm font-medium hover:bg-violet-900/50 transition">Tailwind</button>
      <button data-filter="deploy" class="filter-btn px-4 py-2 rounded-lg neo-glass text-sm font-medium hover:bg-violet-900/50 transition">Deploys</button>
      <button data-filter="design" class="filter-btn px-4 py-2 rounded-lg neo-glass text-sm font-medium hover:bg-violet-900/50 transition">Design (Figma)</button>
    </nav>

    <section id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      </section>

    <footer class="mt-20 text-slate-400 text-center text-md border-t border-violet-900/50 pt-8">
      <p class="mb-2">Made with <span class="text-red-500">❤️</span> by <strong>Mahesh Kumar Saw</strong> — <a class="text-sky-400 hover:underline" href="https://github.com/Maheshkrsaw/75DaysOfFullStack" target="_blank">View Source Code</a></p>
      <p class="text-sm italic">"The only way to do great work is to love what you do."</p>
    </footer>
  </main>

  <script>
    // ======= Data: Add all live links here (edit/add as needed) =======
    const items = [
      {
        day: "FilmyWorld",
        title: "FilmyWorld — React Final Project",
        url: "https://react-filmyworld.netlify.app/",
        tags: ["react","deploy","project"],
        desc: "Full React movie app — final project (FilmyWorld)"
      },
      {
        day: "Day 01",
        title: "Project 1 — HTML/CSS Demo",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/03_project/PROJECT_1/",
        tags: ["frontend","html","css","deploy"],
        desc: "Basic product UI demo"
      },
      {
        day: "Day 02",
        title: "Project 2 — CSS Layouts",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/04_project/project_2/",
        tags: ["frontend","css","deploy"],
        desc: "Flexbox & Grid layout demo"
      },
      {
        day: "Day 04",
        title: "Project 3 — Horizontal Scroll / Carousel",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/04_project/project_3/",
        tags: ["frontend","animation","deploy"],
        desc: "Image carousel and horizontal scroll demo"
      },
      {
        day: "Day 05",
        title: "Project 4 — Video background demo",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/05_project/Project_4/",
        tags: ["frontend","css","deploy"],
        desc: "Video background and interactive cards"
      },
      {
        day: "Day 05b",
        title: "Project 5 — Interactive UI",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/05_project/Project5/",
        tags: ["frontend","ui","deploy"],
        desc: "Advanced hover & scroll effects"
      },
      {
        day: "Day 18",
        title: "Tailwind Deployment (Vercel)",
        url: "https://75-days-of-full-stack-fr72.vercel.app/",
        tags: ["deploy","tailwind","frontend"],
        desc: "Tailwind-based demo deployed on Vercel"
      },
      {
        day: "Day 18 (GH Pages)",
        title: "Tailwind Demo (GitHub Pages)",
        url: "https://maheshkrsaw.github.io/75DaysOfFullStack/18_tailwindcss_deployment/normal_wala_h/",
        tags: ["deploy","tailwind","frontend"],
        desc: "Tailwind CDN demo on GitHub Pages"
      },
      {
        day: "Day 29",
        title: "React Routing Demo (Deployed)",
        url: "https://75-days-of-full-stack-rvch.vercel.app/",
        tags: ["react","deploy"],
        desc: "React Router sample project"
      },
      {
        day: "Day 31-36",
        title: "React E-Commerce Project (Live)",
        url: "https://reactproject-with-api.netlify.app/",
        tags: ["react","project","deploy"],
        desc: "E-Commerce demo built with React, Context & LocalStorage"
      }
      // <-- Add more items below as you want
    ];

    // ======= Render logic - updated for new design =======
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search');
    const copyAllBtn = document.getElementById('copyAll');

    function render(list) {
      grid.innerHTML = list.map(it => {
        // Tag styles updated to match the neon theme
        const tagsHtml = it.tags.map(t => `<span class="inline-block text-xs px-2.5 py-0.5 mr-1 rounded-full bg-sky-900/50 text-sky-300 border border-sky-800">${t}</span>`).join(' ');
        return `
          <article class="card-hover p-6 rounded-2xl neo-glass flex flex-col justify-between h-full">
            <div>
              <h3 class="text-2xl font-bold text-white mb-2">${escapeHTML(it.title)}</h3>
              <p class="text-md text-slate-300">${escapeHTML(it.desc)}</p>
              <div class="mt-4">${tagsHtml}</div>
            </div>
            <div class="mt-6 flex items-end justify-between">
              <div class="inline-block px-4 py-1 rounded-full bg-violet-900/70 text-violet-400 text-sm font-semibold border border-violet-800">${escapeHTML(it.day)}</div>
              <div class="flex gap-2">
                <a href="${it.url}" target="_blank" rel="noopener" class="neon-glow-btn px-4 py-2 text-sm rounded-lg shadow-sky-500/50">Open</a>
                <button data-url="${it.url}" class="copy-btn px-4 py-2 text-sm rounded-lg bg-slate-700 text-slate-200 hover:bg-slate-600 transition">Copy</button>
              </div>
            </div>
          </article>
        `;
      }).join('');
      attachCopyHandlers();
    }

    function escapeHTML(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    // initial render
    render(items);

    // search/filter
    searchInput.addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      const filtered = items.filter(it => {
        return (
          it.title.toLowerCase().includes(q) ||
          it.desc.toLowerCase().includes(q) ||
          it.day.toLowerCase().includes(q) ||
          it.tags.join(' ').toLowerCase().includes(q)
        );
      });
      render(filtered);
    });

    // filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const f = btn.dataset.filter;
        // remove 'active' from all, add to clicked
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');

        if (f === 'all') render(items);
        else {
          render(items.filter(it => it.tags.includes(f)));
        }
      });
    });

    // copy single link handlers
    function attachCopyHandlers(){
      document.querySelectorAll('.copy-btn').forEach(b => {
        b.onclick = async (ev) => {
          const url = b.getAttribute('data-url');
          await navigator.clipboard.writeText(url);
          b.textContent = "Copied ✅";
          setTimeout(()=> b.textContent = "Copy", 1500);
        };
      });
    }

    // copy all button
    copyAllBtn.addEventListener('click', async () => {
      const all = items.map(i => `${i.day} — ${i.title} — ${i.url}`).join('\n');
      await navigator.clipboard.writeText(all);
      copyAllBtn.textContent = "All Copied ✅";
      setTimeout(()=> copyAllBtn.textContent = "Copy All", 1800);
    });

    // helper functions
    window.__LIVE_LINKS = items;
    window.__addLink = function(obj){ items.push(obj); render(items); };

    // small accessibility: focus search on load
    searchInput.focus();
  </script>
</body>
</html>
